<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        #chatbox { width: 100%; max-width: 500px; height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: auto; }
        #userInput { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Chat mit GPT</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Nachricht eingeben..." />
    <button onclick="sendMessage()">Senden</button>

    <script>
        const apiKey = "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"; // Füge hier deinen API-Schlüssel ein
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");

        async function sendMessage() {
            const userMessage = userInput.value;
            if (!userMessage) return;

            chatbox.innerHTML += `<p><strong>Du:</strong> ${userMessage}</p>`;
            userInput.value = "";

            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "Tobi",
                    messages: [{ role: "user", content: userMessage }]
                })
            });

            const data = await response.json();
            const botReply = data.choices[0].message.content;

            chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
